<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanillaJS Chess</title>
  <link rel="stylesheet" type="text/css" href="styles/chss.css">
  <link rel="icon" href="/images/black-pawn.png">
</head>

<body>
  <div id="main-container">
    <div id="buttons">
        <div class="options pgn-options">
          <button class="centered activator" id="pgn">Save/Load</button>
        </div>
        <div class="options moving-options">
          <button class="centered activator" id="options">Options</button>
          <button class="centered" id="toggleFirst">Toggle First</button>
          <button class="centered" id="toggleComputer">Turn Computer Off</button>
        </div>
        <button class="centered" id="new">New Game</button>
    </div>
    <div id="scbd">
      <div id="p1">
        <div id="placeholder"> 
        placeholder
      </div>
      <span id="p1icon"></span>P1: <span id="p1s">0</span>
      <div id="winner1">winner</div>
      </div>
      <div id="draw">draw</div>
      <div id= "p2">
      <div id="thinking"> 
          Thinking
          <div id="rotate-anim"> 
              <div class="rotate1"></div>
              <div class="rotate2"></div>
          </div>
        </div>
        <span id="p2icon"></span>P2: <span id="p2s">0</span>
        <div id="winner2">winner</div>
      </div>
    </div>
<!--     <div id="pgn-menu"> -->
    <div id="pgn-menu" class = "hidden">
      <div>
        <div id="close-pgn">X</div>
        <div id="move-pgn-menu">
          <hr><hr><hr>  
        </div>
        <form>
          <label for="sometext">Algebraic Notation</label>
          <textarea id="pgn-textarea" placeholder="Paste your PGN here"></textarea>
        </form>
      </div>
      <div>
        <div id="save-load-container">
          <button id="pgn-save">Save</button>
          <button id="pgn-load">Load</button>
        </div>
        <div id="resize-pgn-menu">
          <hr><hr><hr>  
        </div>
      </div>
    </div>
    <div id="game-area">
        <div id="board-with-promotion">
        <div id="p1graveyard">
            <div class="piece p1piece white rook"></div>
            <div class="piece p1piece white knight"></div>
            <div class="piece p1piece white bishop"></div>
            <div class="piece p1piece white king"></div>
            <div class="piece p1piece white queen"></div>
            <div class="piece p1piece white bishop"></div>
            <div class="piece p1piece white knight"></div>
            <div class="piece p1piece white rook"></div>
            <div class="piece p1piece white pawn"></div>
            <div class="piece p1piece white pawn"></div>
            <div class="piece p1piece white pawn"></div>
            <div class="piece p1piece white pawn"></div>
            <div class="piece p1piece white pawn"></div>
            <div class="piece p1piece white pawn"></div>
            <div class="piece p1piece white pawn"></div>
            <div class="piece p1piece white pawn"></div>
          </div>
          <span id = "choose-promotion"> 
            <div class = "promotion-piece"></div>
            <div class = "promotion-piece"></div>
            <div class = "promotion-piece"></div>
            <div class = "promotion-piece"></div>
          </span>
          <div id="board">
            <div class="gameRow">
               <span class="square">
                 <span class="avail-move hidden"></span>
                 <span class="tr-text">8</span>
               </span>
               <span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
               <span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
            </div>
            <div class="gameRow">
               <span class="dark square">
                  <span class="avail-move hidden"></span>
                  <span class="tr-text">7</span>
               </span>
               <span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span>
               <span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span>
            </div>
            <div class="gameRow">
               <span class="square">
                 <span class="avail-move hidden"></span>
                 <span class="tr-text">6</span>
               </span>
               <span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
               <span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
            </div>
            <div class="gameRow">
               <span class="dark square">
                 <span class="avail-move hidden"></span>
                 <span class="tr-text">5</span>
               </span>
               <span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span>
               <span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span>
            </div>
            <div class="gameRow">
               <span class="square">
                 <span class="avail-move hidden"></span>
                 <span class="tr-text">4</span>
               </span>
               <span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
               <span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
            </div>
            <div class="gameRow">
               <span class="dark square">
                 <span class="avail-move hidden"></span>
                 <span class="tr-text">3</span>
               </span>
               <span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span>
               <span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span>
            </div>
            <div class="gameRow">
               <span class="square">
                 <span class="avail-move hidden"></span>
                 <span class="tr-text">2</span>
               </span>
               <span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
               <span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span><span class="square"><span class="avail-move hidden"></span></span><span class="dark square"><span class="avail-move hidden"></span></span>
            </div>
            <div class="gameRow">
               <span class="dark square">
                 <span class="avail-move hidden"></span>
                 <span class="br-text">a</span>
                 <span class="tr-text">1</span>
               </span>
               <span class="square">
                 <span class="avail-move hidden"></span>
                 <span class="br-text">b</span>
               </span>
               <span class="dark square">
                 <span class="avail-move hidden"></span>
                 <span class="br-text">c</span>
               </span>
               <span class="square">
                 <span class="avail-move hidden"></span>
                 <span class="br-text">d</span>
               </span>
               <span class="dark square">
                 <span class="avail-move hidden"></span>
                 <span class="br-text">e</span>
               </span>
               <span class="square
                 "><span class="avail-move hidden"></span>
                 <span class="br-text">f</span>
               </span>
               <span class="dark square">
                 <span class="avail-move hidden"></span>
                 <span class="br-text">g</span>
               </span>
               <span class="square">
               <span class="avail-move hidden"></span>
                 <span class="br-text">h</span>
               </span>
            </div>
          </div>
          <div id="piece-area"></div>
          <div id="p2graveyard">
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black pawn"></div>
            <div class="piece p2piece black rook"></div>
            <div class="piece p2piece black knight"></div>
            <div class="piece p2piece black bishop"></div>
            <div class="piece p2piece black king"></div>
            <div class="piece p2piece black queen"></div>
            <div class="piece p2piece black bishop"></div>
            <div class="piece p2piece black knight"></div>
            <div class="piece p2piece black rook"></div>
          </div>
      </div>
      
    </div>
    <div class="bottom-area">
      <div id="traverse-moves">
        <button class="centered" id="prev-move"><</button>
        <button class="centered" id="next-move">></button>
      </div>
      <div class="forfeit-area">
        <div class="forfeit-options">
          <button class = "centered forfeit-color" id="forfeit">Forfeit</button>
          <div class="forfeit-banner hidden">
              <div id="ff-name" class ="hidden">Player 1 Forfeit?</div>
              <div class="ff-yes-no hidden">
                <div id="ff-yes">Yes</div> | <div id="ff-no">No</div>
              </div>
          </div>
        </div>
      </div>


    </div>

  <script type="text/javascript" src="scripts/globalVars.js"></script>
  <script type="text/javascript" src="scripts/tools.js"></script>
  <script type="text/javascript" src="scripts/newGame.js"></script>
  <script type="text/javascript" src="scripts/promotion.js"></script>
  <script type="text/javascript" src="scripts/pieceClasses.js"></script>
  <script type="text/javascript" src="scripts/handDrag.js"></script>
  <script type="text/javascript" src="scripts/handleMoves.js"></script>
  <script type="text/javascript" src="scripts/rateBoardstate.js"></script>
  <script type="text/javascript" src="scripts/buttonAnim.js"></script>
  <script type="text/javascript" src="scripts/computerMove.js"></script>
  <script type="text/javascript" src="scripts/swapTurn.js"></script>
  <script type="text/javascript" src="scripts/postMove.js"></script>
  <script type="text/javascript" src="scripts/checkRepetition.js"></script>

  <script type="text/javascript" src="scripts/colorStyle.js"></script>
  <script type="text/javascript" src="scripts/winnerLogic.js"></script>
  <script type="text/javascript" src="scripts/autoMove.js"></script>
  <script type="text/javascript" src="scripts/troubleshooting.js"></script>
  <script type="text/javascript" src="scripts/gameTracking.js"></script>
  <script type="text/javascript" src="scripts/init.js"></script>
  
  <script type="text/javascript" src="scripts/handlePGN.js"></script>

</body>

</html>
